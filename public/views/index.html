<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Code Challenge 5: Angular</title>
    <script src="vendor/angular.min.js"></script>
    <script src="scripts/rho.module.js"></script>
    <script src="scripts/rho.controller.js"></script>
    <script src="scripts/rho.service.js"></script>
    <link rel="stylesheet" href="vendor/bootstrap.min.css" media="screen" />
    <link rel="stylesheet" href="/styles/custom.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Satisfy" rel="stylesheet">
  </head>
  <body ng-app="rhoApp" ng-controller="MainController as main">
    <div class="container">
      <header class="row">
        <h1 class="text-center">Rhobots Roll Out</h1>
      </header>
      <div class="row text-center">
        <!-- On button click, display list of rho students -->
        <button ng-click="main.showNames()" class="btn btn-primary btn-lg">Display Students</button>
      </div>
      <div class="row">
        <!-- List of Rho students -->
        <ol class="col-md-6">
          <li ng-repeat="student in main.students">{{student}}</li>
        </ol>
      </div>
      <footer>
        <p class="text-center">Comparison is the thief of joy</p>
      </footer>
    </div>
  </body>
</html>
